<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{comercial.detalle.titulo}">Detalle Comercial</title>
  <style>
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;">

  <h1 th:text="#{comercial.detalle.titulo}">Detalle Comercial</h1>

  <div style="margin-top: 6px;" class="clearfix">
    <div style="float: left;width: 50%">
      <label th:text="#{comercial.detalle.id}">ID</label>
    </div>
    <div style="float: none;width: auto;overflow: hidden;">
      <input th:field="*{comercial.id}" readonly="readonly" />
    </div>
  </div>
  <div style="margin-top: 6px;" class="clearfix">
    <div style="float: left;width: 50%">
      <label th:text="#{comercial.detalle.nombre}">Nombre</label>
    </div>
    <div style="float: none;width: auto;overflow: hidden;">
      <input th:field="*{comercial.nombre}" readonly="readonly"/>
    </div>
  </div>
  <div style="margin-top: 6px;" class="clearfix">
    <div style="float: left;width: 50%">
      <label th:text="#{comercial.detalle.apellido1}">Apellido 1</label>
    </div>
    <div style="float: none;width: auto;overflow: hidden;">
      <input th:field="*{comercial.apellido1}" readonly="readonly"/>
    </div>
  </div>
  <div style="margin-top: 6px;" class="clearfix">
    <div style="float: left;width: 50%">
      <label th:text="#{comercial.detalle.apellido2}">Apellido 2</label>
    </div>
    <div style="float: none;width: auto;overflow: hidden;">
      <input th:field="*{comercial.apellido2}" readonly="readonly"/>
    </div>
  </div>
  <div style="margin-top: 6px;" class="clearfix">
    <div style="float: left;width: 50%">
      <label th:text="#{comercial.detalle.comision}">Comision</label>
    </div>
    <div style="float: none;width: auto;overflow: hidden;">
      <input th:field="*{comercial.comision}" readonly="readonly"/>
    </div>
  </div>
  <div id="contenedor" style="float:none; margin: 0 auto;width: 95%;" >
    <div class="clearfix">
      <div style="float: left; width: 50%">
        <h4 th:text="#{comercial.detalle.pedidos}"></h4>
      </div>
    </div>
    <div class="clearfix">
      <hr/>
    </div>
    <div class="clearfix">
      <div style="float: left;width: 14%">Id</div>
      <div style="float: left;width: 14%" th:text="#{comercial.detalle.total}"></div>
      <div style="float: left;width: 14%" th:text="#{comercial.detalle.fecha}"></div>
      <div style="float: left;width: 14%" th:text="#{comercial.detalle.cliente}"></div>
    </div>
    <div class="clearfix">
      <hr/>
    </div>

    <div  th:each="pedidoDTO : ${pedidosDTO}" style="margin-top: 6px;" class="clearfix">
      <div  style="float: left;width: 14%" th:text="${pedidoDTO.id}">0</div>
      <div style="float: left;width: 14%" th:text="${pedidoDTO.total}">total</div>
      <div style="float: left;width: 14%" th:text="${pedidoDTO.fecha}">fecha</div>
      <div style="float: left;width: 14%" th:text="${pedidoDTO.id_cliente}">cliente</div> <a th:href="@{/cliente/{id}(id=${pedidoDTO.id_cliente})}">Detail</a>
    </div>
  </div>

  <br><br>
  <br><br>

    <form action="/comercial" >
      <input type="submit" value="Volver" />
    </form>


  </div>
</body>
</html>
